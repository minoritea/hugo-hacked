{{ range .Pages }}
    <article>
        <div class="date">
            <time>{{ with site.Params.DateForm }}{{ .Date.Format . }}{{ else }}{{ .Date.Format "Mon, Jan 2, 2006" }}{{ end }}</time>
        </div>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <div>{{ .Summary }}...</div>
    </article>
    <hr>
{{ end }}
